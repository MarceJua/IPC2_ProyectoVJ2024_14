{% extends "sidebaradmin.html" %}

{% block content %}
<div class="text-center my-6">
    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Mostrar Usuarios</h2>
</div>

<div class="min-h-screen mx-9 my-9 flex flex-col">
    <form method="POST" action="{% url 'vercompras' %}">
        {% csrf_token %}
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Mostrar Usuarios</button>
    </form>
    <textarea class="flex-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500" readonly>{{ usuarios }}</textarea>
</div>
{% endblock %}
