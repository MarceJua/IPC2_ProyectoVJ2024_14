{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"},
                        lightGreen: "#d4edda",
                        darkGreen: "#2f855a",
                        buttonGreen: "#38a169",
                        pastelYellow: "#fff9db"
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkGreen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md mx-auto p-6 bg-lightGreen rounded-lg shadow-md">
            <div class="text-center">
                <img src="{% static 'images/logoipc.png' %}" alt="logo" class="w-30 h-20 mx-auto mb-4">
                <h1 class="text-xl font-bold text-black">Inicia Sesión con tu cuenta</h1>
            </div>
            <form class="mt-6 space-y-6" method="POST" action="/signin/">
                {% csrf_token %}
                <div>
                    <label for="iduser" class="block text-sm font-medium text-black">ID de Usuario</label>
                    <input type="text" id="iduser" name="iduser" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500 bg-pastelYellow text-black placeholder-gray-500" placeholder="IPC2-00" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-black">Contraseña</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-primary-500 focus:border-primary-500 bg-pastelYellow text-black placeholder-gray-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 text-black bg-buttonGreen hover:bg-green-700 focus:ring-4 focus:ring-green-300 focus:outline-none rounded-lg font-medium text-sm">
                    Iniciar Sesión
                </button>
            </form>
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold">Error!</strong>
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
